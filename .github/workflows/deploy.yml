name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # أو اسم الفرع الذي تستخدمه للنشر

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0' # 💡 تأكد من توافق هذا الإصدار مع إصدار Flutter لديك
    
    - name: Install dependencies
      run: flutter pub get
      
    - name: Build web
      # 💡 هذا الخيار صحيح: تحديد المسار الأساسي
      run: flutter build web --base-href "/DriversApp/"
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build/web
        # 💡 تأكد من أن هذا الفرع هو الذي تم إعداده للنشر في إعدادات GitHub Pages
        publish_branch: gh-pages 
