name: Deploy Flutter Web

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. إعداد بيئة Flutter
      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 2. خطوة التخزين المؤقت لحزم الـ Pub (المضافة/المحسنة)
      # هذا يستهدف مجلد ~/.pub-cache لتسريع وثبات عملية flutter pub get
      - name: Cache Pub Dependencies
        uses: actions/cache@v3
        with:
          # المسار القياسي لمجلد الـ Pub cache على خادم ubuntu-latest
          path: /home/runner/.pub-cache
          # المفتاح يعتمد على pubspec.lock لضمان التحديث عند إضافة حزمة جديدة
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Get Dependencies
        run: flutter pub get

      - name: Clean Build Files (لضمان بناء نظيف)
        run: flutter clean

      # 3. بناء تطبيق الويب
      - name: Build Web Release
        run: flutter build web --base-href /DriversApp/ --release

      # 4. النشر على صفحة GitHub (فرع gh-pages)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          publish_branch: gh-pages
          force_orphan: true
