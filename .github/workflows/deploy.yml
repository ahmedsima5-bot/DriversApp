name: Deploy Flutter Web

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Fix Import Path
        run: |
          echo "=== إصلاح مسار الملف ==="
          sed -i 's|screens/auth/login_screen|Screens/auth/login_screen|g' lib/main.dart
          echo "✅ تم إصلاح المسار"

      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Cache Pub Dependencies
        uses: actions/cache@v3
        with:
          path: /home/runner/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Get Dependencies
        run: flutter pub get

      - name: Clean Build Files
        run: flutter clean

      - name: Build Web Release
        run: flutter build web --base-href /DriversApp/ --release

      - name: Deploy to Docs Folder
        run: |
          echo "=== النشر على مجلد docs ==="
          rm -rf docs
          mkdir docs
          cp -r build/web/* docs/
          touch docs/.nojekyll
          echo "✅ تم نسخ الملفات إلى docs"

      - name: Commit and Push to Main
        run: |
          echo "=== رفع التغييرات ==="
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/
          git commit -m "Deploy Flutter Web to Docs"
          git push